<html class="bg-container">
<div *ngIf="status" class="col-md-12">
    <div class="card card-container  bdrop">
        <ul>
            <p><b>Movie Name : </b>{{movie.movieName}}</p>
            <p><b>Movie Theatre : </b>{{movie.theatreName}}</p>
            <p><b>Total Seats : </b>{{totalSeats}}</p>
            <p><b>Seats Available : </b>{{movie.ticketsRemaining}}</p>
            <p><b>Seats Booked : </b>{{seatNumber}}</p>
        </ul>
        <a routerLink="/movieslist">Back</a>
    </div>
    
</div>
</html>
