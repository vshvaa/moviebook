                <div class="navbar-right">
                
                  <input type="search" class="form-control" [(ngModel)]="name" placeholder="Search Movie"/>

                <button type="button" class="btn btn-primary" (click)="getMovie()">

<table class = "table table-striped">
    <thead>
        <tr>
            <th>Movie Name</th>
            <th>Theatre Name </th>
            <th>Available Tickets</th>   
            <th>Tickets Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let movie of movies |paginate:{
            itemsPerPage: tableSize,
            currentPage:page};" >
            <td> {{ movie.movieName }} </td>
            <td> {{ movie.theatreName }} </td>
            <td>{{ movie.ticketsRemaining}}</td>
            <td>{{movie.movieStatus}}</td>
            <td><button class="btn btn-primary me-2" (click)="bookTicket(movie)">Book</button>
            <button *ngIf="status" class="btn btn-danger me-2" (click)="deleteMovie(movie.movieName,movie.theatreName)">Delete</button>
                <button *ngIf="status" class="btn btn-primary" (click)="movieDetails(movie)">Details</button></td>
            
    </tr>
    </tbody>
</table>
<div>

    <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)">
    </pagination-controls>   
</div>
